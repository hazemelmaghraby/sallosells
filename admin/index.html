<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalmaSello</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/sello.css">
    <link rel="preconnect" href="">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-lg" style="background-color: rgb(241, 246, 249);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/360_F_741178237_OeEQTCtISRv4kIFwke39dpyx2PGVA8JV.jpg" style="border-radius:30%"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Salosell
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                    </ul>

                    <div class="ms-auto">
                        <a href="">
                            <button class="btn btn-primary" type="button">Login</button>
                        </a>
                        <a href="">
                            <button class="btn btn-primary" type="button">Sign Up</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <section class="formAdmin">
        <form action="">
            <div class="login-container">
                <div class="login-form p-4 border rounded shadow-sm">
                    <h2 class="text-center">Adminstration Center Validation</h2>
                    <div class="alert alert-danger d-none" style="text-align: center;" role="alert">
                        Wrong Username or Password. <br> Please recheck and try again.
                    </div>

                    <div class="alert alert-danger alert-noAcc d-none" style="text-align: center;" role="alert">
                        No Such An Account.
                    </div>

                    <div class="alert alert-warning d-none" style="text-align: center;" role="alert">
                        Input Fields Cannot Be Empty
                    </div>

                    <form id="form-lgn">
                        <div id="appear">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="d-grid">
                            <button id="lgn" type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#">Forgot password?</a>
                        </div>
                    </form>

                </div>
            </div>
        </form>



        <div class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scirpt.js"></script>
</body>

</html>
